<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <form id="charCountForm">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Type your string here" required>

            <label for="inputChar">Enter a character to count (including emojis):</label>
            <input type="text" id="inputChar" placeholder="Type a character or emoji" required>

            <button type="submit">Count Character</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById('charCountForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const inputString = document.getElementById('inputString').value;
            const inputChar = document.getElementById('inputChar').value;
            const count = (inputString.split(inputChar).length - 1);

            document.getElementById('result').textContent = 
                `The character "${inputChar}" appears ${count} times in the string.`;
        });
    </script>
</body>
</html>
