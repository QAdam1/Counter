<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Character Counter</h1>
    <form id="charCountForm">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" required>

        <label for="inputChar">Enter a character to count:</label>
        <input type="text" id="inputChar" maxlength="1" required>

        <button type="submit">Count Character</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById('charCountForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const inputString = document.getElementById('inputString').value;
            const inputChar = document.getElementById('inputChar').value;
            const count = (inputString.split(inputChar).length - 1);

            document.getElementById('result').textContent = 
                `The character "${inputChar}" appears ${count} times in the string.`;
        });
    </script>
</body>
</html>
